<h1>Redes sociales más usadas</h1>
<hr>

<div  *ngIf="doughnutChartData.datasets[0].data.length === 0; else divGrafica" class="alert alert-info">
    Cargando data ...
</div>
<ng-template #divGrafica>
    <div class="row">
        <div class="col">
            <div style="display: block">
                <canvas baseChart
                  [data]="doughnutChartData"
                  [type]="doughnutChartType">
                </canvas>
              </div>
              <span class="float-end text-primary">Información en billones usuarios</span>
        </div>
    </div>
</ng-template>
